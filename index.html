<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Obscure Bank</title>
</head>
<body class="bg-black">
    <header>
        <h1 class="text-5xl text-white text-center mt-4 ">Welcome to 
            <span class="text-green-400 font-bold">Obscure Bank</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12">
            <h1 class="text-4xl text-green-400 text-center">Please Login</h1>
            <div class="m-4 text-center flex flex-col gap-5 items-center">
                <input type="text" name="" id="user-email" class="bg-green-200 rounded-md w-1/2 h-10 p-4 focus:outline-none caret-green-600 placeholder-green-600 text-green-600 font-semibold" placeholder="Your email">
                <input id="user-password" type="password" class="bg-green-200 rounded-md w-1/2 h-10 p-4 focus:outline-none caret-green-600 placeholder-green-600 text-green-600 font-semibold" placeholder="Password">
                <button class="bg-green-600 text-white px-4 py-2 rounded-md font-medium" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
